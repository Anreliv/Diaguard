apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 21
        versionName "2.4"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
    }
}

def supportLibraryVersion = '27.0.0'

dependencies {
    compile "com.android.support:design:${supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
    compile "com.android.support:cardview-v7:${supportLibraryVersion}"

    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'net.danlew:android.joda:2.9.9'
    compile 'org.greenrobot:eventbus:3.0.0'

    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    compile 'com.octo.android.robospice:robospice:1.4.14'
    compile 'com.octo.android.robospice:robospice-retrofit:1.4.14'
    compile 'com.octo.android.robospice:robospice-ormlite:1.4.14'

    compile 'org.apache.commons:commons-lang3:3.5'
    compile ('de.psdev.licensesdialog:licensesdialog:1.8.1') {
        exclude group: 'com.android.support'
    }
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.opencsv:opencsv:3.8'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.fmsirvent:parallaxeverywhere:1.0.4'
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile ('com.lapism:searchview:4.0') {
        exclude group: 'com.android.support'
    }
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile ('com.code-troopers.betterpickers:library:3.0.1') {
        exclude group: 'com.android.support'
    }
    compile 'com.robinhood.ticker:ticker:1.1.1'
}

configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all*.exclude group: 'org.apache.commons', module: 'commons-io'
}